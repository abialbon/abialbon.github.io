<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/hexagon.png">
    <meta property="og:url"                content="" />
    <meta property="og:title"              content="Pome: A sleek Pomodoro Timer" />
    <meta property="og:description"        content="Paul's project for the freeCodeCamp'" />
    <meta property="og:image"              content="" />
    <title>Pome: A sleek Pomodoro Timer</title>
    <script src="https://use.fontawesome.com/a0491be648.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./jquery.knob.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="control-panel">
        <span id="control-panel-close"><i class="fa fa-close"></i></span>
        <div class="control">
            <label for="workdial">Sessions</label>
            <input id="workdial" name="workdial" type="text" value="25" class="dial">
        </div>
        <div class="control">
            <label for="breakdial">Break</label>
            <input id="breakdial" name="breakdial" type="text" value="5" class="dial">             
        </div>

    </div>
    <div class="container">
        <div class="timer">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
        <polygon points="25.045,128 256,0 486.955,128 486.955,384 256,512 25.045,384 "/>
        <g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
        </svg>
            <div class="pause"><i id="pause" class="fa fa-pause"></i><i id="stop" class="fa fa-stop"></i></div>
            <div class="display"><span id="min">25</span>:<span id="sec">00</span></div>
            <div class="start"><i class="fa fa-play"></i></div>
        </div>

        <div class="timer-info">
            <div id="work">
                <img src="./assets/strawberry.svg" alt="Work icon">
                <span id="maintime">25</span>
            </div>
            <div id="settings"><i class="fa fa-cog"></i></div>
            <div>
                <img src="./assets/sunflower.svg" alt="Work icon">
                <span id="breaktime">5</span>
            </div>      
        </div>

    </div>
    <audio src="./assets/click.wav" type="audio/awav"></audio>
    <audio src="./assets/chime.wav" type="audio/awav"></audio>
</body>
</html>
